name: Build and deploy ASP.Net Core app to Azure Web App - sp-proxy-cicd

on:
  push:
    branches:
      - master
    paths:
      - 'Proxy/**'
      - '.github/workflows/master-sp-proxy-cicd.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Proxy/Proxy.csproj

      - name: Build with dotnet
        run: dotnet build Proxy/Proxy.csproj --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish Proxy/Proxy.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: proxy-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: proxy-app
          path: .
      
