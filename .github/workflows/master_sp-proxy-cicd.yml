# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - sp-proxy-cicd

on:
  push:
    branches:
      - master
    paths:
      - 'Proxy/**'
      - '.github/workflows/master_sp-proxy-cicd.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Proxy/Proxy.csproj

      - name: Build with dotnet
        run: dotnet build Proxy/Proxy.csproj --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish Proxy/Proxy.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: proxy-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: proxy-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06FC74305DB548F194D93456D5E5FBB6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E19391FD4F064AAFAEEE4AC199D6E4EA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B937ACDC1EA742B6B686B45370853711 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sp-proxy-cicd'
          slot-name: 'Production'
          package: .
